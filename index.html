<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Filterable Link</title>
</head>

<body>
    <div class="containter">
        <h1 class="text-center"><span class="text-primary">My</span> Contacts</h1>
        <br>
        <input type="text" id="filter" name="filter" class="form-control" placeholder="Search Names...">
        <br>
        <section>
            <ul class="list-group">
                <li class="list-group-item">
                    <h5>A</h5>
                </li>
                <li class="list-group-item"><a href="">Abe</a></li>
                <li class="list-group-item"><a href="">Alice</a></li>
                <li class="list-group-item"><a href="">Ally</a></li>
                <li class="list-group-item">
                    <h5>B</h5>
                </li>
                <li class="list-group-item"><a href="">Billy</a></li>
                <li class="list-group-item"><a href="">Brian</a></li>
                <li class="list-group-item"><a href="">Bruce</a></li>
                <li class="list-group-item">
                    <h5>C</h5>
                </li>
                <li class="list-group-item"><a href="">Char</a></li>
                <li class="list-group-item"><a href="">Chris</a></li>
                <li class="list-group-item"><a href="">Crystal</a></li>
            </ul>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
